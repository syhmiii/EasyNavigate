    <div id="firstContainer">
        <section>
            <form class="searchForm">
                <h1>Word Adventure!</h1>
                <input type="search" name="searchBox" id="searchBox" placeholder="search for word...">
                <input type="button" name="submit" id = "anim" value="Definition >"  onclick="hideElement('firstContainer', 'secondContainer', 'loading', 'anim'); wordSearch();">

        </section>
    </div>
    <div id="loading">
        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_58vkk48j.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    </div>
    <div>
        <div class="searchResult" id="searchResult"> 
            <div id="secondContainer">
                <h1 id="word"> </h1>
                <p id="definition"></p>
                <input type="button" name="submit" id="anim2" value="See Example >" onclick="hideElement('secondContainer', 'egContainer', 'loading2', 'anim2');">

            </div>
            <div id="loading2">

            </div>
            <div id="egContainer">
                <h1> Example </h1>
                <p id="example"></p>
                <input type="button" name="submit" id="anim4" value="Pronounce it together" onclick="audioGet()">
                <input type="reset" value="Reset" id= "anim3" onclick="reloadPage('egContainer', 'loading3', 'anim3')">
            </div>
            <div id="loading3">
                <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_58vkk48j.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
